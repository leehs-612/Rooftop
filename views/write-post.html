<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옥탑방 커뮤니티 - 글 작성</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/">옥탑방</a></h1>
        <nav>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/notice">공지사항</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>새 글 작성</h2>
        <form id="writePostForm">
            <div class="form-group">
                <label for="postRoom">방 선택</label>
                <select id="postRoom" name="room" required>
                    </select>
            </div>
            <div class="form-group">
                <label for="postTitle">제목</label>
                <input type="text" id="postTitle" name="title" placeholder="글 제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="postContent">내용</label>
                <div id="editor-container"></div>
                <input type="hidden" id="postContent" name="content">
            </div>
            <button type="submit">글 게시</button>
            <button type="button" onclick="history.back()">취소</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 옥탑방 커뮤니티. All rights reserved.</p>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="/js/write-post.js"></script>
</body>
</html>
